<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nguyễn Bảo Quân FE23 - Shopping Cart</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- fontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--  CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- =========== My Card ============== -->

    <div id="myCart">
      <i
        id="closeMyCart"
        onclick="hideCart()"
        class="fa-solid fa-rectangle-xmark btnClose"
      ></i>
      <table class="table">
        <thead>
          <tr class="text-center">
            <th style="width: 40px">#</th>
            <th style="width: 94px">Img</th>
            <th style="width: 160px">Product Name</th>
            <th style="width: 90px">Price</th>
            <th style="width: 50px">Quantity</th>
            <th style="width: 110px">Total</th>
            <th style="width: 110px">Delete</th>
          </tr>
        </thead>
        <tbody id="list"></tbody>
        <tfoot>
          <tr>
            <th colspan="4" class="text-center">Subtotal</th>
            <th colspan="2" class="text-center" id="allTotal">&nbsp;</th>
            <th>
              <button
                class="btn btn-outline-danger btnDeleteAll"
                onclick="deleteAll()"
              >
                Delete All
              </button>
            </th>
          </tr>
        </tfoot>
      </table>
    </div>

    <!-- =========== Shopping Cards ============= -->
    <div id="myHeader">
      <h1>
        <em
          ><a href="/index_Manager.html"
            ><i class="fa-solid fa-shop-lock"> &nbsp;</i
            ><i class="fa-solid fa-angles-left"></i> &nbsp;Manager here
            &nbsp;</a
          ></em
        >

        <a href="/Store_Cart.html">&nbsp; || Shopping</a>
        <i
          style="margin-left: 3rem"
          class="fa-solid fa-cart-shopping"
          id="iconCart"
          onclick="showCartOnclick()"
        ></i>
        <sup><span class="numShopping"> 0 </span></sup>
      </h1>
    </div>
    <div class="container-fluid">
      <div class="row gy-3 mx-5" id="listProducts"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- ==== js fixed position for header -->
    <script>
      window.onscroll = function () {
        myFunction();
      };

      var header = document.getElementById("myHeader");
      var sticky = header.offsetTop;

      function myFunction() {
        if (window.pageYOffset > sticky) {
          header.classList.add("sticky");
        } else {
          header.classList.remove("sticky");
        }
      }
    </script>

    <script src="/js/createID.js"></script>
    <script src="/js/getItemFromLocalStorage.js"></script>
    <script src="/js/Store_Cart.js"></script>
  </body>
</html>
